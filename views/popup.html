<html>

<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 250px;
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .info-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 8px;
      background-color: #f8f9fa;
      border-radius: 4px;
      font-size: 0.9em;
    }

    .label {
      font-weight: bold;
      color: #495057;
    }

    .value {
      color: #212529;
    }

    h1 {
      font-size: 1.2em;
      color: #212529;
      margin: 0 0 12px 0;
    }
  </style>
</head>

<body>
  <h1>Bandcamp Volume Controller</h1>
  <div class="container">
    <div class="info-item">
      <span class="label">version:</span>
      <span class="value">1.0.0</span>
    </div>
  </div>
</body>

</html>
